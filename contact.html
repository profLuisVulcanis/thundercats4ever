<body>
    <header>
        <figure>
            <img src="./img/logo.png" alt="Logotipo do ThunderCats" width="100%" onclick="window.location='./'">
        </figure>
    </header>
    <nav>
        <button onclick="window:location='./'">HOME</button>
        <button onclick="window:location='./about.html'">HISTÓRIA</button>
        <button onclick="window:location='./characters.html'">PERSONAGENS</button>
        <button onclick="window.location='./store.html'">LOJA</button>
        <button onclick="window:location='./contact.html'" disabled>CONTATO</button>
    </nav>
    <main>
        <h1>Entre em contato com a gente</h1>
        <blockquote>
            Utilize o formulário abaixo para enviar uma mensagem com sua dúvida, sugestão ou até mesmo reclamação.
        </blockquote>
        <form action="https://formspree.io/f/xbjeedgd" method="post">
            <div>
                <label for="nome">
                    Seu Nome: <br>
                    <input type="text" name="nome" id="nome" maxlength="60" tabindex="1" placeholder="Informe seu nome" required autofocus>
                </label>
            </div>
            <div>
                <label for="email">
                    Seu email: <br>
                    <input type="email" name="email" id="email" maxlength="60" tabindex="2" placeholder="Informe o E-mail" required>
                </label>
            </div>
            <div>
                <label for="mensagem">
                    Sua mensagem: <br>
                    <textarea name="mensagem" id="mensagem" cols="40" rows="10" tabindex="3" placeholder="Aqui" required></textarea>
                </label>
            </div>
            <div>
                <input type="submit" value="Enviar Mensagem">
            </div>
        </form>
    </main>
